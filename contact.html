<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

      

      


        .profile-container {
            display: flex;
            justify-content: center;
            margin-top: -80px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: var(--transition);
        }

            .profile-img:hover {
                transform: scale(1.05) rotate(5deg);
                box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .social-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

            .social-card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 5px;
                background: var(--accent-color);
                transition: var(--transition);
            }

            .social-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            }

                .social-card:hover::before {
                    height: 10px;
                }

        .social-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .social-card:hover .social-icon {
            transform: scale(1.2);
        }

        .social-card h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .social-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .whatsapp {
            color: #25D366;
        }

        .facebook {
            color: #1877F2;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .linkedin {
            color: #0A66C2;
        }

        .twitter {
            color: #1DA1F2;
        }

        .email {
            color: #EA4335;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: var(--transition);
            z-index: 100;
            text-decoration: none;
        }

            .floating-btn:hover {
                transform: scale(1.1) translateY(-5px);
                background: var(--secondary-color);
            }

        @media (max-width: 768px) {
            .social-links {
                grid-template-columns: repeat(2, 1fr);
            }

  }
        }

        @media (max-width: 480px) {
            .social-links {
                grid-template-columns: 1fr;
            }

            .modern-header {
                background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
                color: white;
                padding: 80px 0;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

                .modern-header::after {
                    content: "";
                    position: absolute;
                    bottom: -50px;
                    left: 0;
                    right: 0;
                    height: 100px;
                    background: white;
                    transform: skewY(-3deg);
                    z-index: 1;
                }

            .header-content {
                position: relative;
                z-index: 2;
            }

            .modern-header h1 {
                font-size: 2.5rem;
                margin: 0;
                font-weight: 700;
            }

            .modern-header .subtitle {
                font-size: 1.2rem;
                opacity: 0.9;
                margin-top: 15px;
            }

            .modern-header i {
                margin-right: 10px;
                color: #4cc9f0;
            }
            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            }

    </style>
